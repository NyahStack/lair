name: verify-mise-install

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

jobs:
  should-run:
    name: Determine whether mise validation should run
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      run_mise: ${{ steps.decide.outputs.run_mise }}
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Detect relevant changes
        id: changes
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@3bd8738f79f560d4c3648f5d7f2dcf36c4ee3f0c # v3
        with:
          filters: |
            mise:
              - system_files/etc/mise/config.toml
              - .github/workflows/mise-install.yml

      - name: Decide execution
        id: decide
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "run_mise=${{ steps.changes.outputs.mise }}" >> "$GITHUB_OUTPUT"
          else
            echo "run_mise=true" >> "$GITHUB_OUTPUT"
          fi

  mise-install:
    name: Validate mise install
    needs: should-run
    if: ${{ needs.should-run.outputs.run_mise == 'true' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Set up mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3
        with:
          cache: true

      - name: Install devbox toolchain
        env:
          MISE_CONFIG_FILE: system_files/etc/mise/config.toml
          MISE_EXPERIMENTAL: 1
          MISE_YES: 1
        run: mise install

  check:
    name: Check mise validation
    if: always()
    runs-on: ubuntu-24.04
    needs:
      - should-run
      - mise-install
    steps:
      - name: Enforce expected result
        run: |
          if [[ "${{ needs.should-run.outputs.run_mise }}" == "true" ]]; then
            [[ "${{ needs.mise-install.result }}" == "success" ]]
          else
            [[ "${{ needs.mise-install.result }}" == "skipped" ]]
          fi
