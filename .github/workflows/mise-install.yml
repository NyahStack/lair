name: verify-mise-install

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

jobs:
  should-run:
    name: Determine whether mise validation should run
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      run_mise: ${{ steps.decide.outputs.run_mise }}
    steps:
      - name: Checkout default branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: main
          path: main
          fetch-depth: 0

      - name: Checkout current branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          path: pr
          fetch-depth: 0

      - name: Decide execution
        id: decide
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "run_mise=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          ALL_DIFFS=$(diff -rq --exclude='.git' main/ pr/ || true)

          # Keep only changes relevant to mise validation.
          MISE_DIFFS="$(echo "$ALL_DIFFS" | grep -E 'system_files/etc/mise/config.toml|\\.github/workflows/mise-install.yml' || true)"

          if [[ -n "$MISE_DIFFS" ]]; then
            echo "Relevant changes detected:"
            echo "$MISE_DIFFS"
            echo "run_mise=true" >> "$GITHUB_OUTPUT"
          else
            echo "No relevant changes detected."
            echo "run_mise=false" >> "$GITHUB_OUTPUT"
          fi

  mise-install:
    name: Validate mise install
    needs: should-run
    if: ${{ needs.should-run.outputs.run_mise == 'true' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
        with:
          cache: true

      - name: Install devbox toolchain
        env:
          MISE_CONFIG_FILE: system_files/etc/mise/config.toml
          MISE_EXPERIMENTAL: 1
          MISE_YES: 1
        run: mise install

  check:
    name: Check mise validation
    if: always()
    runs-on: ubuntu-24.04
    needs:
      - should-run
      - mise-install
    steps:
      - name: Enforce expected result
        run: |
          if [[ "${{ needs.should-run.outputs.run_mise }}" == "true" ]]; then
            [[ "${{ needs.mise-install.result }}" == "success" ]]
          else
            [[ "${{ needs.mise-install.result }}" == "skipped" ]]
          fi
